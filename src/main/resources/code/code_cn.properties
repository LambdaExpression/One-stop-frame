#---------系统操作码-------------------
0=操作成功
1=操作失败
2=数据异常
3=用户未登陆
#---------公共错误码--------
0x010101=参数错误
0x010102=日期失效
0x010103=参数缺失
0x010104=验证码错误

0x010201=邮箱为空
0x010202=邮箱格式不正确
0x010203=邮箱已存在
0x010204=邮箱已激活
0x010205=邮箱不存在
0x010206=邮箱不匹配
0x010207=邮箱未验证

0x010301=手机号码为空
0x010302=手机号码格式不正确
0x010303=手机号码已存在
0x010304=手机号码已激活
0x010305=手机号码不存在
0x010306=手机号码不匹配
0x010307=手机号码未验证
#---------数据字典错误码--------

#---------用户错误码--------

0x030101=账号和密码不匹配
0x030102=账号状态异常

0x030201=账号不存在
0x030202=账号已存在

0x030301=密码为空
0x030302=密码不正确
0x030103=账号未登录

0x030401=用户类型错误

0x030501=账号余额不足